<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="dragondrop.css" media="all" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="dragondrop.js" type="text/javascript"></script>
  <title>DragonDrop example</title>
</head>
<body>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eeeeee;
    }

    div.wrapper {
      width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
    }
  </style>
  <div class="wrapper">
  <h1>DragonDrop</h1>

  <script>
    $(document).ready(function () {
       $('.drag').dragonDrop('drag');
       $('.drop').dragonDrop('drop');
    });
  </script>

  <div class="drop">Drop Zone 1
    <div class="drag">Draggable Item 1</div>
    <div class="drag">Draggable Item 2</div>
    <div class="drag">Draggable Item 3</div>
  </div>

  <div class="drop">Drop Zone 2
    <div class="drag">Draggable Item 4</div>
    <div class="drag">Draggable Item 5</div>
    <div class="drag">Draggable Item 6</div>
  </div>

  </div>
</body>
</html>
